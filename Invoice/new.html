<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
        #calculator {
            font-family:Verdana, Geneva, sans-serif;
            font-size:12px;
        }
</style>
<script language="javascript">
        var total_items = 4;
        
        function CalculateItemsValue() {
            var total = 0;
            for (i=1; i<=total_items; i++) {
                
                itemID = document.getElementById("qnt_"+i);
                if (typeof itemID === 'undefined' || itemID === null) {
                    alert("No such item - " + "qnt_"+i);
                } else {
                    total = total + parseInt(itemID.value) * parseInt(itemID.getAttribute("data-price"));
                }
                
            }
            document.getElementById("ItemsTotal").innerHTML = "RS." + total;
            
        }
        </script>

</head>
<body>
    <table border="1" width="400" height="100" cellpadding="5" id="calculator">
       <tr>
            <th width="50" bgcolor="#CCCCCC"><strong>Product</strong></th>
            <th width="50" bgcolor="#CCCCCC"><strong>Quantity</strong></th>
            <th width="50" bgcolor="#CCCCCC"><strong>Price</strong></th>
            <!-- <th id="ItemsTotal" width="50" bgcolor="#CCCCCC"><strong>Total</strong></th> -->
        </tr>
        <tr> 
                <td>Pizza</td>
                <td>
                <input name="qnt_1" type="text" id="qnt_1" value="0" size="3" data-price="100" onkeyup="CalculateItemsValue()" /></td>
                <td>RS.100</td>
        </tr>
        <tr> 
                <td>Burger</td>
                <td>
                <input name="qnt_2" type="text" id="qnt_2" value="0" size="3" data-price="80" onkeyup="CalculateItemsValue()" /></td>
                <td>RS.80</td>
        </tr>
        <tr> 
                <td>Fried Rice</td>
                <td>
                <input name="qnt_3" type="text" id="qnt_3" value="0" size="3" data-price="120" onkeyup="CalculateItemsValue()" /></td>
                <td>RS.120</td>
        </tr>
        <tr> 
                <td>Pasta</td>
                <td>
                <input name="qnt_4" type="text" id="qnt_4" value="0" size="3" data-price="60" onkeyup="CalculateItemsValue()" /></td>
                <td>RS.60</td>
        </tr>
        <tr>
                <td bgcolor="#CCCCCC">&nbsp;</td>
                <td align="right" bgcolor="#CCCCCC"><strong>Total:</strong></td>
                <td bgcolor="#CCCCCC"><strong><div id="ItemsTotal">RS.0</div></strong></td>
            </tr>
        

        </table>
       
</body>
</html>
